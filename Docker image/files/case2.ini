[SimulationRanges]
beta = (0.1 , 1.0 , 10)
gamma = (0.1 , 1.0 , 10)
sigma = (0.1 , 1.0 , 10)
xi = (0.1 , 1.0 , 10)

[ConstantParams]
maxtick = 2000
nbruns = 1
S0_small = 100
E0_small = 25
I0_small = 25
R0_small = 0
S0_large = 900
E0_large = 225
I0_large = 225
R0_large = 0

[Models]
Enable_SI = True
Enable_SIS = True
Enable_SIR = True
Enable_SIRS = True
Enable_SEIR = True
Enable_SEIRS = True

[NetLogo]
Enable_small_simple = True
Enable_large_simple = True
Enable_large_complex = True

[ExecOptions]
maxthreads = auto
multithreading = True
Enable_validate = True

